<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<link rel="stylesheet" type="text/css" href="contact.css">
<body>
<h1>Contact us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname" class="firstname"><br>
    <span>Last name:</span>
    <input type="text" name="lastname" class="lastname"><br>
    <span>Email:</span>
    <input type="text" name="email" class="email"><br>
    <span>Town:</span>
    <select name="town" class="town">
        <option value="1">Sofia</option>
    </select>
    <br>
    <input type="submit" value="Submit" class="bottom">
</form>
</body>
</html>
